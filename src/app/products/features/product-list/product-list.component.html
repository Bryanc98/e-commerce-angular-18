@if(productsState.state.status() === 'loading') {
    <div class="flex items-center justify-center h-screen">
        <app-loader></app-loader>
    </div>
}@else if(productsState.state.status() === 'error'){
<p>Has been an error</p>
}@else {

    <div class="flex justify-end mx-auto max-w-screen-xl mb-5">
        <a href="#" class="flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
            </svg>
            Previous
          </a>
          <a (click)="changePage()" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
    </div>

    <div class="mx-auto max-w-screen-xl">
        <div class="grid grid-cols-[repeat(4,300px)] gap-6">
            @for(product of productsState.state().products; track product){
                <app-products-card class="block" [product]="product"/>
            }
        </div>
    </div>

    

<div class="flex justify-center mt-5">
    
  </div>
}
